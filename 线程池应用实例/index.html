 class_">Student</span>(<span class="hljs-number">6L</span>, <span class="hljs-string">&quot;李四&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明2&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明3&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明4&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明5&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明6&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明7&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明8&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明9&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明0&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明90&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明80&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明70&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明45&quot;</span>),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">8L</span>, <span class="hljs-string">&quot;小明65&quot;</span>)<br>        );<br>        <span class="hljs-type">ThreadPoolExecutor</span> <span class="hljs-variable">running</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ThreadPoolUtil</span>().running();<br>        <span class="hljs-keyword">try</span>&#123;<br>            students.forEach(s -&gt; &#123;<br>                running.execute(<br>                        () -&gt; &#123;<br>                            System.out.println(<br>                                    s.getName()<br>                                    + <span class="hljs-string">&quot;-----当前线程:&quot;</span> + Thread.currentThread().getName()<br>                                    + <span class="hljs-string">&quot;-----当前队列数：&quot;</span> + running.getQueue().size()<br>                                    + <span class="hljs-string">&quot;-----当前线程数：&quot;</span> + running.getActiveCount()<br>                                    + <span class="hljs-string">&quot;-----线程池已经执行的任务总数：&quot;</span> + running.getCompletedTaskCount());<br>                        &#125;<br>                );<br>            &#125;);<br>        &#125;<span class="hljs-keyword">catch</span> (Exception e)&#123;<br>            System.out.println(<span class="hljs-string">&quot;处理异常-------------------------------：&quot;</span> + e);<br>        &#125;<span class="hljs-keyword">finally</span> &#123;<br>            running.shutdown();<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> R <span class="hljs-title function_">batchConfirm</span><span class="hljs-params">(String[] ids)</span> &#123;<br>        List&lt;Payment&gt; payments = <span class="hljs-built_in">super</span>.listByIds(Arrays.asList(ids));<br>        <span class="hljs-keyword">if</span> (CollectionUtils.isEmpty(payments)) &#123;<br>            <span class="hljs-keyword">return</span> R.failed(<span class="hljs-string">&quot;缴费信息不存在!&quot;</span>);<br>        &#125;<br><br>        <span class="hljs-comment">//查询水户档案</span><br>        List&lt;WaterUserRecord&gt; waterUserRecords = waterUserRecordService.list(Wrappers.&lt;WaterUserRecord&gt;lambdaQuery()<br>                .eq(WaterUserRecord::getUserNumber, payments.stream().map(p -&gt; StringUtils.isNotBlank(p.getUserNumber()) ? p.getUserNumber() : <span class="hljs-string">&quot;&quot;</span>).collect(Collectors.toList()))<br>                .eq(WaterUserRecord::getIsDeleted, org.apache.commons.lang.math.NumberUtils.INTEGER_ZERO));<br>        <span class="hljs-comment">//转换map</span><br>        Map&lt;String, WaterUserRecord&gt; waterUserRecordMap = waterUserRecords.stream().filter(w -&gt; StringUtils.isNotBlank(w.getUserNumber())).collect(Collectors.toMap(WaterUserRecord::getUserNumber, item -&gt; item));<br><br><br>        <span class="hljs-comment">//获取当前用户id</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">userId</span> <span class="hljs-operator">=</span> SecurityUtils.getOauthLoginUser().getId();<br>        <span class="hljs-comment">//利用 线程池处理发票</span><br>        <span class="hljs-type">ThreadPoolExecutor</span> <span class="hljs-variable">running</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ThreadPoolUtil</span>().running();<br>        <span class="hljs-keyword">try</span>&#123;<br>            Future&lt;?&gt; future = <span class="hljs-literal">null</span>;<br>            <span class="hljs-keyword">for</span> (Payment payment : payments) &#123;<br>                <span class="hljs-comment">//加入redis 避免重复</span><br>                <span class="hljs-type">Boolean</span> <span class="hljs-variable">exists</span> <span class="hljs-operator">=</span> redisService.exists(CacheConstants.ORDER_NUMBER_CACHE + payment.getPaymentId());<br>                <span class="hljs-keyword">if</span>(Boolean.TRUE.equals(exists))&#123;<br>                    <span class="hljs-keyword">continue</span>;<br>                &#125;<br>                <span class="hljs-comment">//如果不存在 则添加redis</span><br>                redisService.setCacheObject(CacheConstants.ORDER_NUMBER_CACHE + payment.getPaymentId(),payment.getPaymentId(),<span class="hljs-number">3</span>,TimeUnit.MINUTES);<br>                future = running.submit(<br>                        () -&gt; &#123;<br>                            log.info(<span class="hljs-string">&quot;当前订单=》&#123;&#125;《=开始处理-----------------------------------&quot;</span>,payment.getPaymentId());<br>                            <span class="hljs-type">HXInvoiceVo</span> <span class="hljs-variable">hxInvoiceVo</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">HXInvoiceVo</span>();<br>                            hxInvoiceVo.setInvoiceNumber(payment.getPaymentId());<br>                            hxInvoiceVo.setInvoiceSum(payment.getTotalAmount());<br><br>                            <span class="hljs-comment">//判断是否是专票</span><br>                            <span class="hljs-type">Integer</span> <span class="hljs-variable">invoiceType</span> <span class="hljs-operator">=</span> CommonConstants.ORD_INVOICE_TYPE;<br>                            <span class="hljs-type">WaterUserRecord</span> <span class="hljs-variable">userRecord</span> <span class="hljs-operator">=</span> waterUserRecordMap.get(payment.getUserNumber());<br>                            <span class="hljs-keyword">if</span>(Objects.nonNull(userRecord) &amp;&amp; CommonConstants.VAT_INVOICE_TYPE.equals(userRecord.getInvoiceType()))&#123;<br>                                invoiceType = CommonConstants.VAT_INVOICE_TYPE;<br><br>                            &#125;<br>                            hxInvoiceVo.setInvoiceType(invoiceType);<br>                            hxInvoiceVo.setPaymentIds(Collections.singletonList(payment.getPaymentId()));<br>                            hxInvoiceVo.setUserNumber(payment.getUserNumber());<br>                            hxInvoiceVo.setMeterReaderName(payment.getMeterReaderName());<br>                            <span class="hljs-comment">//添加处理之后的缴费订单</span><br>                            hxInvoiceVo.setPayment(payment);<br>                            <span class="hljs-type">Object</span> <span class="hljs-variable">o</span> <span class="hljs-operator">=</span> invoiceService.HXInvoiceProduct(hxInvoiceVo,userId);<br>                            <span class="hljs-comment">//json对象</span><br>                            <span class="hljs-type">JSONObject</span> <span class="hljs-variable">jsonObject</span> <span class="hljs-operator">=</span> JSONObject.parseObject(o.toString());<br>                            <span class="hljs-type">String</span> <span class="hljs-variable">fphm</span> <span class="hljs-operator">=</span> StringUtils.isNotBlank(jsonObject.getString(<span class="hljs-string">&quot;Fphm&quot;</span>)) ? jsonObject.getString(<span class="hljs-string">&quot;Fphm&quot;</span>) : jsonObject.getString(<span class="hljs-string">&quot;fphm&quot;</span>);<br>                            <span class="hljs-type">String</span> <span class="hljs-variable">kprq</span> <span class="hljs-operator">=</span> StringUtils.isNotBlank(jsonObject.getString(<span class="hljs-string">&quot;Kprq&quot;</span>)) ? jsonObject.getString(<span class="hljs-string">&quot;Kprq&quot;</span>) : jsonObject.getString(<span class="hljs-string">&quot;kprq&quot;</span>);<br>                            payment.setInvoiceUrl(o.toString());<br>                            <span class="hljs-comment">//更新时间为发票时间</span><br>                            <span class="hljs-type">DateTime</span> <span class="hljs-variable">date</span> <span class="hljs-operator">=</span> DateUtil.date();<br>                            payment.setUpdateTime(date);<br>                            payment.setOpenInvoiceTime(StringUtils.isNotBlank(kprq) ? DateUtils.parseDate(kprq) : date);<br>                            payment.setConfirmTime(date);<br>                            baseMapper.updateById(payment);<br><br><br>                            invoiceService.addInvoiceInfo(payment, CommonConstants.AUDIT_STATUS_1a, fphm, kprq,userId,invoiceType);<br><br>                            log.info(<span class="hljs-string">&quot;当前订单=》&#123;&#125;《=处理结束，发票编号：-----------------------------------&#123;&#125;&quot;</span>,payment.getPaymentId(),fphm);<br>                        &#125;<br>                );<br>            &#125;<br>            <span class="hljs-comment">//获取线程 获取异常值< ecords = waterUserRecordPage.getRecords();<br>        &#125;<br>        <span class="hljs-comment">/** 开始处理数据 */</span><br>        <span class="hljs-comment">//获取当前时间</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">date</span> <span class="hljs-operator">=</span> LocalDateTime.now().format(DateTimeFormatter.ofPattern(<span class="hljs-string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>));<br>        <span class="hljs-comment">//根据用户编号查询当月人工抄表信息</span><br>        List&lt;MeterReading&gt; meterReadings =  meterReadingMapper.findMeterReading(waterUserRecords.stream().<br>                map(u -&gt; StringUtils.isNotBlank(u.getUserNumber()) ? u.getUserNumber() : <span class="hljs-string">&quot;&quot;</span>)<br>                .collect(Collectors.toList()),date);<br><br>        <span class="hljs-comment">//根据水户档案ID查询当月远程抄表信息</span><br>        List&lt;DeviceMeterReading&gt; deviceMeterReadings = deviceMeterReadingMapper.findDeviceMeterReading(waterUserRecords.stream()<br>                        .map(u -&gt; StringUtils.isNotBlank(u.getWaterUserRecordId()) ? u.getWaterUserRecordId() : <span class="hljs-string">&quot;&quot;</span>)<br>                        .collect(Collectors.toList()),date);<br><br>        <span class="hljs-comment">//人工抄表信息转map</span><br>        Map&lt;String, MeterReading&gt; meterReadingMap = meterReadings.stream().filter(m -&gt; StringUtils.isNotBlank(m.getUserNumber())).collect(Collectors.toMap(MeterReading::getUserNumber, item -&gt; item));<br><br>        <span class="hljs-comment">//远程抄表信息转map</span><br>        Map&lt;String, DeviceMeterReading&gt; deviceMeterReadingMap = deviceMeterReadings.stream().filter(d -&gt; StringUtils.isNotBlank(d.getWaterUserRecordId())).collect(Collectors.toMap(DeviceMeterReading::getWaterUserRecordId, item -&gt; item));<br><br>        waterUserRecords.forEach(w -&gt; &#123;<br>            <span class="hljs-comment">//数据处理最终结果集</span><br>            <span class="hljs-type">SendWaterUserVO</span> <span class="hljs-variable">sendWaterUserVO</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">SendWaterUserVO</span>();<br>            <span class="hljs-comment">//获取用户编号</span><br>            <span class="hljs-type">String</span> <span class="hljs-variable">userNumber</span> <span class="hljs-operator">=</span> w.getUserNumber();<br>            <span class="hljs-comment">//获取人工抄表信息</span><br>            <span class="hljs-type">MeterReading</span> <span class="hljs-variable">meterReading</span> <span class="hljs-operator">=</span> meterReadingMap.get(userNumber);<br>            <span class="hljs-comment">//获取远程抄表信息</span><br>            <span class="hljs-type">DeviceMeterReading</span> <span class="hljs-variable">deviceMeterReading</span> <span class="hljs-operator">=</span> deviceMeterReadingMap.get(w.getWaterUserRecordId());<br><br>            <span class="hljs-keyword">if</span>(Objects.nonNull(meterReading))&#123;<br>                log.info(<span class="hljs-string">&quot;进入人工抄表---------------------------------------------------------------&quot;</span>);<br>                <span class="hljs-comment">//抄表水量</span><br>                sendWaterUserVO.setDosage(Objects.nonNull(meterReading.getDosage()) ? meterReading.getDosage() : BigDecimal.ZERO);<br>                <span class="hljs-comment">//获取抄表月份</span><br>                <span class="hljs-type">Date</span> <span class="hljs-variable">readTableTime</span> <span class="hljs-operator">=</span> Objects.nonNull(meterReading.getReadTableTime()) ? meterReading.getReadTableTime() : DateUtil.date() ;<br>                <span class="hljs-type">int</span> <span class="hljs-variable">monthValue</span> <span class="hljs-operator">=</span> readTableTime.toInstant().atZone(ZoneId.systemDefault()).toLocalDate().getMonthValue();<br>                sendWaterUserVO.setMeterReadingMonth(monthValue + <span class="hljs-string">&quot;月&quot;</span>);<br>                <span class="hljs-comment">//人工抄表没有远程表</span><br>                sendWaterUserVO.setIsIot(NumberUtils.INTEGER_ZERO);<br><br>            &#125;<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(Objects.nonNull(deviceMeterReading))&#123;<br>                log.info(<span class="hljs-string">&quot;进入远程表---------------------------------------------------------------&quot;</span>);<br>                <span class="hljs-comment">//抄表水量</span><br>                <span class="hljs-type">BigDecimal</span> <span class="hljs-variable">dosage</span> <span class="hljs-operator">=</span> deviceMeterReading.getDosage();<br>                sendWaterUserVO.setDosage(Objects.nonNull(dosage) ? dosage : BigDecimal.ZERO);<br>                <span class="hljs-comment">//获取抄表月份</span><br>                <span class="hljs-type">Date</span> <span class="hljs-variable">readTableTime</span> <span class="hljs-operator">=</span> Objects.nonNull(deviceMeterReading.getReadTableTime()) ? deviceMeterReading.getReadTableTime() : DateUtil.date() ;<br>                <span class="hljs-type">int</span> <span class="hljs-variable">monthValue</span> <span class="hljs-operator">=</span> readTableTime.toInstant().atZone(ZoneId.systemDefault()).toLocalDate().getMonthValue();<br>                sendWaterUserVO.setMeterReadingMonth(monthValue + <span class="hljs-string">&quot;月&quot;</span>);<br>                <span class="hljs-comment">//远程表</span><br>                sendWaterUserVO.setIsIot(NumberUtils.INTEGER_ONE);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                sendWaterUserVO.setDosage(BigDecimal.ZERO);<br>                <span class="hljs-type">int</span> <span class="hljs-variable">monthValue</span> <span class="hljs-operator">=</span> DateUtil.date().toInstant().atZone(ZoneId.systemDefault()).toLocalDate().getMonthValue();<br>                sendWaterUserVO.setMeterReadingMonth(monthValue + <span class="hljs-string">&quot;月&quot;</span>);<br>                sendWaterUserVO.setIsIot(NumberUtils.INTEGER_ZERO);<br>            &#125;<br>            <span class="hljs-comment">//用户编号</span><br>            sendWaterUserVO.setUserNumber(userNumber);<br>            <span class="hljs-comment">//用户地址</span><br>            sendWaterUserVO.setDetailedAddress(w.getDetailedAddress());<br>            <span class="hljs-comment">//是否新增用户 0否1是</span><br>            <span class="hljs-keyword">if</span>(NumberUtils.INTEGER_ONE.equals(w.getIsInsertAlter()))&#123;<br>                <span class="hljs-comment">//如果等于1 则是新增</span><br>                sendWaterUserVO.setIsInsert(NumberUtils.INTEGER_ONE);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                sendWaterUserVO.setIsInsert(NumberUtils.INTEGER_ZERO);<br>            &#125;<br><br>            <span class="hljs-comment">//信息是否变更  0否1是</span><br>            <span class="hljs-keyword">if</span>(CommonConstants.AUDIT_REBUT_STAT.equals(w.getIsInsertAlter()))&#123;<br>                <span class="hljs-comment">//2 则是信息变更</span><br>                sendWaterUserVO.setIsAlter(NumberUtils.INTEGER_ONE);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                sendWaterUserVO.setIsAlter(NumberUtils.INTEGER_ZERO);<br>            &#125;<br><br>            sendWaterUserVOS.add(sendWaterUserVO);<br><br>        &#125;);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
